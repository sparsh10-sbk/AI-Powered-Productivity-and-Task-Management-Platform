<div class="login-container">
    <div class="login-box">
      <img src="assets/logo.png" alt=" Logo" class="logo" />  <!-- Add the logo here -->
      <h2>Login</h2>
      <form (submit)="login()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Enter Username" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter Password" />
        </div>
        <button type="submit" class="login-button">Login</button>
        <button type="button" class="register-button" (click)="register()">New User? Register</button>
      </form>
    </div>
  </div>
