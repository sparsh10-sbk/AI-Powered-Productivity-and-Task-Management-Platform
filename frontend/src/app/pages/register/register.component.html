<div class="register-container">
    <div class="register-box">
      <h2>Register</h2>
      <form (submit)="register()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Enter Username" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter Password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone: true}" placeholder="Confirm Password" />
        </div>
        <button type="submit" class="register-button">Register</button>
      </form>
    </div>
  </div>
